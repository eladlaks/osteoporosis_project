method: grid
metric:
  name: val_acc
  goal: maximize

parameters:
  MODEL_NAME:
    values: ["ResNet50"]
  BATCH_SIZE:
    values: [32]
  LEARNING_RATE:
    values: [0.00001]
  FINE_TUNE_LR_MULTIPLIER: 
    values: [1.0]
  NUM_EPOCHS:
    values: [20]
  USE_TRANSFORM_AUGMENTATION_IN_TRAINING:
    values: [True,False]
  USE_CLAHE:
    values: [False]
  USE_OSTEOPENIA:
    values: [True]
  USE_METABOLIC_FOR_TEST:
    values: [False]
  USE_LABEL_SMOOTHING:
    values: [True,False]
  LABEL_SMOOTHING_EPSILON:
    values: [0.05,0.1,0.2]
  USE_CONFIDENCE_WEIGHTED_LOSS:
    values: [True,False]
  USE_HARD_SAMPLING:
    values: [False]
  CONFIDENCE_THRESHOLD:
    values: [0.75]
  CONFIDENCE_PENALTY_WEIGHT:
    values: [2.0]
  NUM_WORKERS:
    values: [1]
  DATA_DIR:
    values: ["data/step_6_cropped_only_both","data/no_dups_data"]
  RESNET_LAYERS_TO_TRAIN:
    values: [["fc","layer3","layer4"],["fc","layer4"],["fc"]]
  DROPOUT:
    values: [0.5]
  USE_SCHEDULER: 
    values: [True]
  BACKBONE_NAME:
    values : ["resnet34","resnet50","densenet121","efficientnet_b0"]



